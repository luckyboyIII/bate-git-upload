<script>
        //for循环 和for in 使用方式
        var arr=[1,2,3,4];
        for(var j=0;j<4;j++){
            document.write(arr[j]);
        }
</script>

<script>
        var arr=[1,2,3,4];
        var j=0
        for(;j<4;){
            document.write(arr[j]);
            j++;
        }
</script>
<script>
        var arr=[1,2,3,4];
        var j;
        for(j in arr){
            document.write(arr[j]);
        }
</script>
