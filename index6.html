<script>
    //switch语句使用方式 
    var i = 3;
    switch(i){
        case 1:
            document.write("i=1");
            break; //跳出当前循环
        case 2:
            document.write("i=2");
            break;
        default:
            document.write("i!=1或2");
            break;
    }
</script>
