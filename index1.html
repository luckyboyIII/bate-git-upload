<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
</body>

<script>
    //变量和数据类型
    //var 声明  数字类型 
    //document 输出
        var a =10;
        var b =20;
        var c =a + b;
        document.write(c);
</script>
<script>
    //字符串
        var string = "hello,word";
        document.write(string);
</script>
<script>
    //数组
    //数组排列顺序(0,1,2,3) 
        var arr = [1, 2, 3, 4];
        document.write(arr[0]);
        
        var arr = new Array();
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
        document.write(arr[1]);
</script>
<script>
    //null 空值 可以通过赋值为空清除变量
        var n = 50;
        var n = null;
        document.write(n);
</script>
