<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>document</title>
</head>
<body>
    <p id="jg"></p>
</body>
</html>
<script>
    function text(a,b){
        if(a<b){
            return 'a小于b'; //return 会返回值 同时停止函数执行
        }else{
            return 'a大于b';
        }
    }
    document.getElementById('jg').innerHTML=text(3,2);
</script>
